<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>godrays | Lunar Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(18, 18, 26, 0.85);
            --bg-card-hover: rgba(25, 25, 35, 0.9);
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-glow: rgba(200, 180, 255, 0.15);

            --text-primary: #f5f5f7;
            --text-secondary: #a0a0b0;
            --text-muted: #6a6a7a;

            --accent-primary: #c4b5fd;
            --accent-secondary: #a78bfa;
            --accent-glow: rgba(167, 139, 250, 0.3);

            --moon-glow: rgba(200, 180, 255, 0.15);
            --success: #86efac;
            --warning: #fcd34d;

            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Manrope', -apple-system, sans-serif;

            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 50% 0%, rgba(167, 139, 250, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 80%, rgba(196, 181, 253, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s var(--ease-out-expo), visibility 0.8s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-moon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary) 0%, transparent 50%);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-moon::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: var(--bg-primary);
        }

        .loading-text {
            margin-top: 24px;
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            padding-bottom: 40px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s var(--ease-out-expo), transform 0.8s var(--ease-out-expo);
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--text-primary);
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        /* Phase Cycle Indicator */
        .phase-cycle {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            padding: 12px 0;
        }

        .phase-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s var(--ease-out-expo);
            cursor: default;
            position: relative;
        }

        .phase-dot.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            transform: scale(1.15);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .phase-dot::after {
            content: attr(data-name);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: var(--text-muted);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .phase-dot.active::after {
            opacity: 1;
            color: var(--accent-primary);
        }

        /* Moon Card */
        .moon-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 32px 24px;
            margin-bottom: 16px;
            transition: all 0.3s var(--ease-out-expo);
        }

        .moon-card:hover {
            border-color: var(--border-glow);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        /* Moon Visual */
        .moon-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
        }

        .moon-visual {
            width: 180px;
            height: 180px;
            position: relative;
            filter: drop-shadow(0 0 40px var(--moon-glow));
        }

        #moon-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Moon Info */
        .moon-info {
            text-align: center;
        }

        .phase-name {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .illumination {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-subtle), transparent);
            margin: 20px 0;
        }

        /* Zodiac Section */
        .zodiac-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 16px 0;
        }

        .zodiac-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid var(--border-subtle);
        }

        .zodiac-details {
            text-align: left;
        }

        .zodiac-sign {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .zodiac-degree {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Time Display */
        .time-display {
            text-align: center;
            padding: 16px 0 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 14px 24px;
            margin-top: 16px;
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
            border: none;
            border-radius: 12px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--bg-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .generate-btn.loading .spinner {
            display: inline-block;
        }

        .generate-btn.loading .btn-text {
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Location Footer */
        .location-footer {
            text-align: center;
            padding: 16px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Mobile Responsiveness */
        @media (max-width: 400px) {
            .container {
                padding: 16px;
            }

            .moon-visual {
                width: 150px;
                height: 150px;
            }

            .phase-name {
                font-size: 1.5rem;
            }

            .phase-dot {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }

            .moon-card, .secretion-card {
                padding: 20px 16px;
                border-radius: 20px;
            }

            .zodiac-icon {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-height: 700px) {
            .moon-visual {
                width: 140px;
                height: 140px;
            }

            .moon-card {
                padding: 20px;
            }

            .phase-cycle {
                margin: 12px 0;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Sacred Secretion Card */
        .secretion-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s var(--ease-out-expo);
        }

        .secretion-card:hover {
            border-color: var(--border-glow);
        }

        .secretion-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .secretion-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .secretion-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .secretion-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Sun Sign Selector */
        .sign-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .sign-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 10px 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s var(--ease-out-expo);
        }

        .sign-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(167, 139, 250, 0.1);
        }

        .sign-btn.active {
            border-color: var(--accent-primary);
            background: var(--accent-glow);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .sign-btn-symbol {
            font-size: 1.2rem;
        }

        .sign-btn-name {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sign-btn.active .sign-btn-name {
            color: var(--accent-primary);
        }

        /* Fasting Dates Display */
        .fasting-dates {
            display: none;
        }

        .fasting-dates.visible {
            display: block;
        }

        .fasting-intro {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .fasting-intro strong {
            color: var(--accent-primary);
        }

        .date-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .date-card:hover {
            border-color: var(--border-glow);
        }

        .date-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, rgba(246, 211, 101, 0.2), rgba(253, 160, 133, 0.2));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .date-details {
            flex: 1;
        }

        .date-range {
            font-family: var(--font-display);
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .date-days {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .date-label {
            font-size: 0.65rem;
            color: var(--warning);
            background: rgba(252, 211, 77, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* AI Guidance for Fasting */
        .ai-guidance {
            margin-top: 16px;
            padding: 16px;
            background: rgba(167, 139, 250, 0.05);
            border: 1px solid rgba(167, 139, 250, 0.15);
            border-radius: 12px;
            display: none;
        }

        .ai-guidance.visible {
            display: block;
        }

        .ai-guidance-text {
            font-family: var(--font-display);
            font-size: 0.95rem;
            font-style: italic;
            color: var(--text-primary);
            line-height: 1.6;
            text-align: center;
        }

        .ai-guidance-loading {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        @media (max-width: 400px) {
            .sign-selector {
                grid-template-columns: repeat(3, 1fr);
            }
            .sign-btn {
                padding: 8px 4px;
            }
            .sign-btn-symbol {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-moon"></div>
        <div class="loading-text">Aligning with the cosmos...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="main-container">
        <header>
            <h1 class="logo">godrays</h1>
            <p class="tagline">Lunar Intelligence</p>
        </header>

        <!-- Phase Cycle Indicator -->
        <div class="phase-cycle" id="phase-cycle">
            <div class="phase-dot" data-phase="new" data-name="New">&#127761;</div>
            <div class="phase-dot" data-phase="waxing-crescent" data-name="Waxing">&#127762;</div>
            <div class="phase-dot" data-phase="first-quarter" data-name="First">&#127763;</div>
            <div class="phase-dot" data-phase="waxing-gibbous" data-name="Gibbous">&#127764;</div>
            <div class="phase-dot" data-phase="full" data-name="Full">&#127765;</div>
            <div class="phase-dot" data-phase="waning-gibbous" data-name="Waning">&#127766;</div>
            <div class="phase-dot" data-phase="last-quarter" data-name="Last">&#127767;</div>
            <div class="phase-dot" data-phase="waning-crescent" data-name="Crescent">&#127768;</div>
        </div>

        <!-- Moon Card -->
        <div class="moon-card">
            <div class="moon-wrapper">
                <div class="moon-visual" id="moon-container"></div>
            </div>

            <div class="moon-info">
                <h2 class="phase-name" id="phase-name">Loading...</h2>
                <div class="illumination" id="illumination">-- Illuminated</div>

                <div class="divider"></div>

                <div class="zodiac-section">
                    <div class="zodiac-icon" id="zodiac-icon">&#9790;</div>
                    <div class="zodiac-details">
                        <div class="zodiac-sign" id="zodiac-sign">--</div>
                        <div class="zodiac-degree" id="zodiac-degree">--</div>
                    </div>
                </div>

                <div class="time-display" id="time-display"></div>
            </div>
        </div>

        <!-- Fasting Calendar -->
        <div class="secretion-card">
            <div class="secretion-header">
                <div class="secretion-icon">&#9741;</div>
                <div>
                    <div class="secretion-title">Fasting Calendar</div>
                    <div class="secretion-subtitle">Select your sun sign</div>
                </div>
            </div>

            <div class="sign-selector" id="sign-selector">
                <!-- Generated by JS -->
            </div>

            <div class="fasting-dates" id="fasting-dates">
                <div id="dates-container">
                    <!-- Generated by JS -->
                </div>
                <div class="ai-guidance" id="ai-guidance">
                    <div class="ai-guidance-text" id="ai-guidance-text"></div>
                </div>
            </div>
        </div>

        <!-- Location Footer -->
        <div class="location-footer" id="location-display">
            Detecting location...
        </div>
    </div>

    <script>
        // Constants
        const ZODIAC_SIGNS = [
            { name: "Aries", symbol: "&#9800;", emoji: "♈" },
            { name: "Taurus", symbol: "&#9801;", emoji: "♉" },
            { name: "Gemini", symbol: "&#9802;", emoji: "♊" },
            { name: "Cancer", symbol: "&#9803;", emoji: "♋" },
            { name: "Leo", symbol: "&#9804;", emoji: "♌" },
            { name: "Virgo", symbol: "&#9805;", emoji: "♍" },
            { name: "Libra", symbol: "&#9806;", emoji: "♎" },
            { name: "Scorpio", symbol: "&#9807;", emoji: "♏" },
            { name: "Sagittarius", symbol: "&#9808;", emoji: "♐" },
            { name: "Capricorn", symbol: "&#9809;", emoji: "♑" },
            { name: "Aquarius", symbol: "&#9810;", emoji: "♒" },
            { name: "Pisces", symbol: "&#9811;", emoji: "♓" }
        ];

        const PHASE_MAP = {
            "New Moon": "new",
            "Waxing Crescent": "waxing-crescent",
            "First Quarter": "first-quarter",
            "Waxing Gibbous": "waxing-gibbous",
            "Full Moon": "full",
            "Waning Gibbous": "waning-gibbous",
            "Last Quarter": "last-quarter",
            "Waning Crescent": "waning-crescent"
        };

        // Three.js Globals
        let scene, camera, renderer, moonMesh, directionalLight;
        let isThreeInitialized = false;
        let currentPhaseAngle = 0;
        let currentLat = 51.4769;

        // Current moon data for AI
        let currentMoonData = {
            phase: "",
            sign: "",
            illumination: 0
        };

        function getZodiacSign(longitude) {
            let lon = longitude % 360;
            if (lon < 0) lon += 360;

            const index = Math.floor(lon / 30);
            const degree = lon % 30;
            return {
                ...ZODIAC_SIGNS[index],
                degree: degree
            };
        }

        // moonPhase is from Astronomy.MoonPhase() which returns 0-360:
        // 0° = New Moon, 90° = First Quarter, 180° = Full Moon, 270° = Last Quarter
        function getPhaseName(moonPhase) {
            const p = moonPhase % 360;
            if (p < 5 || p >= 355) return "New Moon";
            if (p < 85) return "Waxing Crescent";
            if (p < 95) return "First Quarter";
            if (p < 175) return "Waxing Gibbous";
            if (p < 185) return "Full Moon";
            if (p < 265) return "Waning Gibbous";
            if (p < 275) return "Last Quarter";
            if (p < 355) return "Waning Crescent";
            return "New Moon";
        }

        function updatePhaseCycleIndicator(phaseName) {
            const phaseKey = PHASE_MAP[phaseName];
            document.querySelectorAll('.phase-dot').forEach(dot => {
                dot.classList.remove('active');
                if (dot.dataset.phase === phaseKey) {
                    dot.classList.add('active');
                }
            });
        }

        function initThreeJS(container) {
            if (isThreeInitialized) return;

            scene = new THREE.Scene();

            const width = container.clientWidth;
            const height = container.clientHeight;
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.domElement.id = 'moon-canvas';
            container.innerHTML = '';
            container.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(2, 60, 60);
            const textureLoader = new THREE.TextureLoader();

            const texture = textureLoader.load('img/moon_texture.jpg');
            const displacement = textureLoader.load('img/moon_displacement.jpg');

            const material = new THREE.MeshStandardMaterial({
                map: texture,
                displacementMap: displacement,
                displacementScale: 0.05,
                bumpMap: displacement,
                bumpScale: 0.02,
                roughness: 1.0,
                metalness: 0.0
            });

            moonMesh = new THREE.Mesh(geometry, material);
            scene.add(moonMesh);

            // Lights
            directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            scene.add(directionalLight);

            // Subtle front fill so dark side isn't pure black
            const frontLight = new THREE.DirectionalLight(0x667788, 0.15);
            frontLight.position.set(0, 2, 10); // Raised up to reduce bottom brightness
            scene.add(frontLight);

            // Very low ambient for depth
            const ambientLight = new THREE.AmbientLight(0x303040, 0.1);
            scene.add(ambientLight);

            function animate() {
                requestAnimationFrame(animate);
                updateLightPosition();
                if (moonMesh) {
                    moonMesh.rotation.y += 0.0002;
                }
                renderer.render(scene, camera);
            }
            animate();

            isThreeInitialized = true;

            const newWidth = container.clientWidth || 180;
            const newHeight = container.clientHeight || 180;
            renderer.setSize(newWidth, newHeight);
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            window.addEventListener('resize', () => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                renderer.setSize(newWidth, newHeight);
                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
            });
        }

        function updateLightPosition() {
            if (!directionalLight) return;

            // moonPhaseAngle: 0=New, 90=First Quarter, 180=Full, 270=Last Quarter
            const rad = (currentPhaseAngle * Math.PI) / 180;

            // Light position based on phase
            // New Moon (0°): light behind (z=-1)
            // Full Moon (180°): light in front (z=1)
            // First Quarter (90°): light from right (x=1)
            // Last Quarter (270°): light from left (x=-1)
            const lightX = Math.sin(rad);
            const lightY = 0.3; // Slight elevation for better shading
            const lightZ = -Math.cos(rad);

            directionalLight.position.set(lightX, lightY, lightZ);
        }

        function updateThreeJSMoon(phaseAngle, lat) {
            currentPhaseAngle = phaseAngle;
            currentLat = lat;
        }

        function updateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('time-display').innerText = now.toLocaleDateString(undefined, options);
        }

        function updateDashboard(lat, lon, isDefault = false) {
            const date = new Date();

            // Get moon illumination (for percentage)
            const illum = Astronomy.Illumination(Astronomy.Body.Moon, date);

            // Get moon phase angle (0-360: 0=New, 90=First Quarter, 180=Full, 270=Last Quarter)
            const moonPhaseAngle = Astronomy.MoonPhase(date);

            // Get zodiac position
            const vector = Astronomy.GeoVector(Astronomy.Body.Moon, date, true);
            const ecliptic = Astronomy.Ecliptic(vector);
            const zodiac = getZodiacSign(ecliptic.elon);

            const percent = Math.round(illum.phase_fraction * 100);
            const phaseName = getPhaseName(moonPhaseAngle);

            // Update DOM
            document.getElementById('phase-name').innerText = phaseName;
            document.getElementById('illumination').innerText = `${percent}% Illuminated`;

            document.getElementById('zodiac-sign').innerText = `Moon in ${zodiac.name}`;
            document.getElementById('zodiac-degree').innerText = `${zodiac.degree.toFixed(1)}° ${zodiac.name}`;
            document.getElementById('zodiac-icon').innerHTML = zodiac.symbol;

            // Update phase cycle indicator
            updatePhaseCycleIndicator(phaseName);

            // Store for AI
            currentMoonData = {
                phase: phaseName,
                sign: zodiac.name,
                illumination: percent
            };

            // Initialize 3D Moon
            const container = document.getElementById('moon-container');
            initThreeJS(container);
            updateThreeJSMoon(moonPhaseAngle, lat);

            // Location display
            let locationText = "";
            try {
                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                locationText = tz ? tz.replace(/_/g, ' ') : `${lat.toFixed(2)}°, ${lon.toFixed(2)}°`;
            } catch(e) {
                locationText = `${lat.toFixed(2)}°, ${lon.toFixed(2)}°`;
            }

            if (isDefault) {
                locationText = "Default Location (Greenwich)";
            }

            document.getElementById('location-display').innerText = locationText;

            // Start clock
            updateTime();
            setInterval(updateTime, 1000);

            // Transition UI
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-container').classList.add('visible');
            }, 600);
        }

        // AI Ritual Guide
        async function generateRitualGuide() {
            const btn = document.getElementById('generate-btn');
            const placeholder = document.getElementById('ai-placeholder');
            const responseDiv = document.getElementById('ai-response');
            const intention = document.getElementById('intention-input').value.trim();

            // UI Loading state
            btn.classList.add('loading');
            btn.disabled = true;
            placeholder.style.display = 'none';
            responseDiv.classList.remove('visible');

            try {
                const response = await fetch("/api/ritual-guide", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        phase: currentMoonData.phase,
                        sign: currentMoonData.sign,
                        illumination: currentMoonData.illumination,
                        intention: intention || "general guidance"
                    })
                });

                if (!response.ok) throw new Error("Server error");

                const data = await response.json();

                // Build response HTML
                responseDiv.innerHTML = `
                    <div class="ai-section-title">Lunar Insight</div>
                    <div class="ai-text">"${data.insight}"</div>
                    <div class="ai-section-title">Recommended Rituals</div>
                    <div class="ai-rituals">
                        ${data.rituals.map(r => `
                            <div class="ritual-item">
                                <span class="ritual-item-icon">${r.icon}</span>
                                <span>${r.text}</span>
                            </div>
                        `).join('')}
                    </div>
                `;

                responseDiv.classList.add('visible');

            } catch (error) {
                console.error(error);
                responseDiv.innerHTML = `
                    <div class="ai-text" style="color: var(--text-muted);">
                        Unable to connect to the cosmic realm. Please try again.
                    </div>
                `;
                responseDiv.classList.add('visible');
            }

            btn.classList.remove('loading');
            btn.disabled = false;
        }

        // =====================
        // SACRED SECRETION / CHRISM CALENDAR
        // =====================

        // Initialize sign selector buttons
        function initSignSelector() {
            const container = document.getElementById('sign-selector');
            container.innerHTML = ZODIAC_SIGNS.map((sign, index) => `
                <div class="sign-btn" data-sign="${index}" onclick="selectSunSign(${index})">
                    <span class="sign-btn-symbol">${sign.emoji}</span>
                    <span class="sign-btn-name">${sign.name}</span>
                </div>
            `).join('');
        }

        // Handle sun sign selection
        function selectSunSign(signIndex) {
            // Update active state
            document.querySelectorAll('.sign-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.sign-btn[data-sign="${signIndex}"]`).classList.add('active');

            // Update sign name in intro
            document.getElementById('selected-sign-name').innerText = ZODIAC_SIGNS[signIndex].name;

            // Calculate and display fasting dates
            const dates = calculateMoonInSign(signIndex, 3);
            displayFastingDates(dates, signIndex);

            // Show the fasting dates section
            document.getElementById('fasting-dates').classList.add('visible');
        }

        // Calculate when moon will be in a specific sign
        // Returns array of { start: Date, end: Date } for next N occurrences
        function calculateMoonInSign(signIndex, count = 3) {
            const results = [];
            const signStartDegree = signIndex * 30;
            const signEndDegree = (signIndex + 1) * 30;

            let searchDate = new Date();
            let iterations = 0;
            const maxIterations = 100; // Safety limit

            while (results.length < count && iterations < maxIterations) {
                iterations++;

                // Find when moon enters this sign
                const entryDate = findMoonEnteringSign(searchDate, signStartDegree);
                if (!entryDate) break;

                // Find when moon exits this sign
                const exitDate = findMoonExitingSign(entryDate, signEndDegree);
                if (!exitDate) break;

                // Only add if the entry is in the future (or today)
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                if (exitDate >= today) {
                    results.push({
                        start: entryDate,
                        end: exitDate
                    });
                }

                // Search from after this transit
                searchDate = new Date(exitDate.getTime() + 24 * 60 * 60 * 1000);
            }

            return results;
        }

        // Find when moon enters a sign (crosses a degree threshold)
        function findMoonEnteringSign(startDate, targetDegree) {
            let date = new Date(startDate);
            const maxDays = 35; // Moon cycle is ~27.3 days

            for (let i = 0; i < maxDays * 24; i++) { // Check hourly
                const vector = Astronomy.GeoVector(Astronomy.Body.Moon, date, true);
                const ecliptic = Astronomy.Ecliptic(vector);
                let lon = ecliptic.elon % 360;
                if (lon < 0) lon += 360;

                // Check if we're at or just past the target degree
                const prevDate = new Date(date.getTime() - 60 * 60 * 1000);
                const prevVector = Astronomy.GeoVector(Astronomy.Body.Moon, prevDate, true);
                const prevEcliptic = Astronomy.Ecliptic(prevVector);
                let prevLon = prevEcliptic.elon % 360;
                if (prevLon < 0) prevLon += 360;

                // Handle wrap-around at 0/360
                if (targetDegree === 0) {
                    if (prevLon > 350 && lon < 10) return date;
                } else {
                    if (prevLon < targetDegree && lon >= targetDegree) return date;
                    // Handle case where we start already in the sign
                    if (i === 0 && lon >= targetDegree && lon < targetDegree + 30) return date;
                }

                date = new Date(date.getTime() + 60 * 60 * 1000); // Add 1 hour
            }
            return null;
        }

        // Find when moon exits a sign
        function findMoonExitingSign(startDate, targetDegree) {
            let date = new Date(startDate);

            for (let i = 0; i < 4 * 24; i++) { // Moon spends ~2.5 days in each sign
                const vector = Astronomy.GeoVector(Astronomy.Body.Moon, date, true);
                const ecliptic = Astronomy.Ecliptic(vector);
                let lon = ecliptic.elon % 360;
                if (lon < 0) lon += 360;

                const effectiveTarget = targetDegree % 360;

                // Handle wrap-around
                if (effectiveTarget === 0) {
                    if (lon >= 0 && lon < 10) return date;
                } else {
                    if (lon >= effectiveTarget) return date;
                }

                date = new Date(date.getTime() + 60 * 60 * 1000); // Add 1 hour
            }
            return date; // Return current date if not found
        }

        // Display fasting dates in the UI
        function displayFastingDates(dates, signIndex) {
            const container = document.getElementById('dates-container');
            const sign = ZODIAC_SIGNS[signIndex];

            if (dates.length === 0) {
                container.innerHTML = '<div class="fasting-intro">Unable to calculate dates. Please try again.</div>';
                return;
            }

            container.innerHTML = dates.map((period, index) => {
                const startStr = formatDate(period.start);
                const endStr = formatDate(period.end);
                const daysStr = formatDayRange(period.start, period.end);
                const isNow = isCurrentlyActive(period.start, period.end);

                return `
                    <div class="date-card">
                        <div class="date-icon">${sign.emoji}</div>
                        <div class="date-details">
                            <div class="date-range">${startStr} – ${endStr}</div>
                            <div class="date-days">${daysStr}</div>
                        </div>
                        ${isNow ? '<div class="date-label">Active Now</div>' : ''}
                    </div>
                `;
            }).join('');
        }

        // Format date for display
        function formatDate(date) {
            return date.toLocaleDateString(undefined, {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Format day range (e.g., "Friday – Sunday")
        function formatDayRange(start, end) {
            const startDay = start.toLocaleDateString(undefined, { weekday: 'long' });
            const endDay = end.toLocaleDateString(undefined, { weekday: 'long' });
            return `${startDay} – ${endDay}`;
        }

        // Check if period is currently active
        function isCurrentlyActive(start, end) {
            const now = new Date();
            return now >= start && now <= end;
        }

        function init() {
            if (typeof Astronomy === 'undefined') {
                document.querySelector('.loading-text').innerText = "Failed to load astronomy library";
                return;
            }

            // Initialize sign selector
            initSignSelector();

            let lat = 51.4769;
            let lon = -0.0005;

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        lat = position.coords.latitude;
                        lon = position.coords.longitude;
                        updateDashboard(lat, lon, false);
                    },
                    (error) => {
                        console.warn("Geolocation denied", error);
                        updateDashboard(lat, lon, true);
                    },
                    { timeout: 10000 }
                );
            } else {
                updateDashboard(lat, lon, true);
            }
        }

        window.addEventListener('load', init);
    </script>
