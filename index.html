<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Dashboard</title>
    <!-- Astronomy Engine -->
    <script src="https://unpkg.com/astronomy-engine/browser/astronomy.min.js"></script>
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: rgba(20, 24, 35, 0.7);
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #c4d7ed;
            --moon-glow: rgba(196, 215, 237, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', 'Georgia', serif;
            background: radial-gradient(circle at 50% 100%, #1a202c 0%, #05070a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2, h3 {
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            color: var(--accent);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--moon-glow);
        }

        .moon-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .moon-visual {
            width: 200px;
            height: 200px;
            position: relative;
            filter: drop-shadow(0 0 20px var(--moon-glow));
        }

        /* SVG Styles */
        #moon-svg {
            width: 100%;
            height: 100%;
        }

        .moon-disc {
            fill: #151820; /* Dark part of moon */
        }

        .moon-light {
            fill: #e6e6e6; /* Lit part */
        }

        .data-section {
            width: 100%;
        }

        .phase-name {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .illumination {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        .zodiac-info {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            margin-top: 10px;
        }

        .zodiac-sign {
            font-size: 1.2rem;
            color: var(--text-main);
        }

        .zodiac-degree {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .location-info {
            margin-top: 30px;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .loading {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Cosmic Current</h1>
        </header>

        <div class="moon-card">
            <div class="moon-visual" id="moon-container">
                <!-- SVG injected via JS -->
            </div>

            <div class="data-section">
                <div class="phase-name" id="phase-name">Loading...</div>
                <div class="illumination" id="illumination">--% Illuminated</div>
                
                <div class="zodiac-info">
                    <div class="zodiac-sign" id="zodiac-sign">--</div>
                    <div class="zodiac-degree" id="zodiac-degree">--</div>
                </div>
            </div>
        </div>

        <div class="location-info" id="location-display">
            <span>Locating observer...</span>
        </div>
    </div>

    <script>
        // Constants and Helpers
        const ZODIAC_SIGNS = [
            "Aries", "Taurus", "Gemini", "Cancer", 
            "Leo", "Virgo", "Libra", "Scorpio", 
            "Sagittarius", "Capricorn", "Aquarius", "Pisces"
        ];

        function getZodiacSign(longitude) {
            // Normalize to 0-360 just in case
            let lon = longitude % 360;
            if (lon < 0) lon += 360;
            
            const index = Math.floor(lon / 30);
            const degree = lon % 30;
            return {
                sign: ZODIAC_SIGNS[index],
                degree: degree
            };
        }

        function getPhaseName(phaseAngle) {
            // phaseAngle is 0..360. 
            // 0=New, 90=First Quarter, 180=Full, 270=Last Quarter
            // We define ranges.
            const p = phaseAngle % 360;
            if (p < 2) return "New Moon";
            if (p < 88) return "Waxing Crescent";
            if (p < 92) return "First Quarter";
            if (p < 178) return "Waxing Gibbous";
            if (p < 182) return "Full Moon";
            if (p < 268) return "Waning Gibbous";
            if (p < 272) return "Last Quarter";
            if (p < 358) return "Waning Crescent";
            return "New Moon";
        }

        function renderMoonSVG(phaseFraction, phaseAngle) {
            // phaseFraction: 0.0 (New) to 1.0 (Full) - This is illuminated AREA fraction.
            // But visually, we need to know the 'phase' (0..1 cycle) to draw the shadow side correctly.
            // Using phaseAngle is better for drawing. 
            // 0 deg = New, 180 deg = Full.
            // If angle < 180, Waxing (Right side lit in N. Hemisphere). 
            // If angle > 180, Waning (Left side lit in N. Hemisphere).
            
            // Note: This visualization assumes a standard "North Up" orientation.
            
            // We draw a circle for the base (dark).
            // Then we draw the lit part.
            // The terminator is an ellipse arc.
            
            const r = 50; // Radius
            const cx = 50;
            const cy = 50;
            
            // Normalize angle to 0-360
            let angle = phaseAngle % 360;
            if (angle < 0) angle += 360;

            const isWaxing = angle < 180;
            const isFull = Math.abs(angle - 180) < 0.1;
            const isNew = Math.abs(angle) < 0.1 || Math.abs(angle - 360) < 0.1;

            // Calculate the width of the lit/shadow ellipse
            // When angle is 0 or 180, width is 0 (circle).
            // When angle is 90 or 270, width is 0 (straight line terminator).
            // Wait, standard math: Terminator x projection is r * cos(angle).
            
            // Let's use a path string.
            // M 50,0 (Top)
            // A 50,50 0 1,1 50,100 (Right Semi-circle)
            // A ... (Terminator curve back to top)
            
            // Lit logic:
            // New Moon (0): All dark.
            // Full Moon (180): All light.
            // Waxing (0-180): Right edge is lit. Terminator moves from right to left.
            // Waning (180-360): Left edge is lit. Terminator moves from right to left (covering the right side).
            
            // Actually, simpler logic:
            // 1. Draw full dark circle.
            // 2. Draw a shape for the light.
            
            // SVG Path Command for the light part:
            // We always start at Top (50, 0) and end at Bottom (50, 100).
            
            // The outer arc is always a semi-circle on the lit side.
            // The inner arc (terminator) is an elliptical arc.
            // radius x of the terminator = 50 * cos(angle).
            
            // Let's create the path d.
            let d = "";
            
            // Helper to get elliptical arc radius x. 
            // It varies from 50 (at New/Full) to 0 (at Quarters).
            // The direction of the curve flips based on phase.
            
            // However, it's easier to think about:
            // Waxing: Lit on Right.
            //   0-90:  Crescent. Outer arc Right. Inner arc Right (convex).
            //   90-180: Gibbous. Outer arc Right. Inner arc Left (concave).
            // Waning: Lit on Left.
            //   180-270: Gibbous. Outer arc Left. Inner arc Right (concave).
            //   270-360: Crescent. Outer arc Left. Inner arc Left (convex).
            
            // Let 'sweep' flag in SVG Arc determine convexity.
            
            // Adjust angle so 0 is New, 180 is Full.
            // cos(0) = 1, cos(180) = -1.
            // width = r * cos(angle). 
            
            // Let's rely on `phase_angle` directly.
            // Astronomy Engine returns angle in degrees.
            
            // Radius of terminator
            // We need the angle in radians for Math.cos
            const rad = angle * (Math.PI / 180);
            const terminatorRadius = Math.abs(50 * Math.cos(rad));
            const sweep = angle < 180 ? 1 : 0; // 1 for Right side arc (Waxing), 0 for Left (Waning)
            
            // Direction of the elliptical arc (terminator)
            // If Waxing Crescent (0-90): Lit is on Right. Inner curve bulges to Right.
            // If Waxing Gibbous (90-180): Lit is on Right. Inner curve bulges to Left.
            
            // Let's construct the path "d".
            // Move to Top (50, 0)
            
            if (isNew) {
               // Draw nothing (dark circle already there as background)
               d = ""; 
            } else if (isFull) {
               // Full circle
               d = "M 50,0 A 50,50 0 1,1 50,100 A 50,50 0 1,1 50,0";
            } else {
               // Calculate direction of the outer arc (the limb)
               // Waxing (0-180) -> Right Limb -> Sweep 1
               // Waning (180-360) -> Left Limb -> Sweep 0
               const limbSweep = (angle < 180) ? 1 : 0;
               
               // Calculate direction of the inner arc (terminator)
               // It depends on Gibbous vs Crescent.
               // Crescent: Terminator bulges same way as Limb.
               // Gibbous: Terminator bulges opposite way.
               // 0-90 (Wax Cres): Limb Right, Term Right.
               // 90-180 (Wax Gib): Limb Right, Term Left.
               // 180-270 (Wan Gib): Limb Left, Term Right.
               // 270-360 (Wan Cres): Limb Left, Term Left.
               
               const termSweep = (angle < 90 || angle > 270) ? 1 : 0; 
               // Wait, SVG arc sweep: 1 is "positive-angle" direction (clockwise visually? No, it's about left/right relative to path).
               // Let's just hardcode the 4 quadrants logic to be safe.
               
               // Start Top (50, 0)
               // Arc to Bottom (50, 100) via Limb.
               // Arc back to Top (50, 0) via Terminator.
               
               let limbArc = `A 50,50 0 0 ${limbSweep} 50,100`;
               // Terminator arc radius x is 'terminatorRadius'. radius y is 50.
               let termArc = `A ${terminatorRadius},50 0 0 ${termSweep} 50,0`;
               
               d = `M 50,0 ${limbArc} ${termArc} Z`;
            }

            return `
                <svg viewBox="0 0 100 100" id="moon-svg">
                    <circle cx="50" cy="50" r="49" class="moon-disc" />
                    <path d="${d}" class="moon-light" />
                </svg>
            `;
        }


        function updateDashboard(lat, lon) {
            const date = new Date();
            
            // 1. Calculate Moon Data
            // Astronomy.Illumination("Moon", date) returns info about the moon's phase.
            const illum = Astronomy.Illumination("Moon", date);
            
            // 2. Calculate Zodiac
            const vector = Astronomy.GeoVector("Moon", date, true);
            // We usually want geocentric ecliptic coordinates for zodiac
            // But from the observer's location? Astrologers usually use Geocentric (Earth center).
            // However, the prompt asked for "User Location" first, implying Topocentric?
            // "Moon Zodiac Sign" is almost always Geocentric Tropical in astrology.
            // Let's stick to Geocentric for the Sign to be "standard astrology".
            // If we use the observer vector, it's Topocentric (which varies slightly by parallax).
            // Let's use Geocentric for Zodiac stability, as users expect standard almanac signs.
            // Astronomy.GeoVector is geocentric.
            
            const ecliptic = Astronomy.Ecliptic(vector);
            const zodiac = getZodiacSign(ecliptic.elon);
            
            // 3. Update DOM
            const percent = Math.round(illum.phase_fraction * 100);
            
            document.getElementById('phase-name').innerText = getPhaseName(illum.phase_angle);
            document.getElementById('illumination').innerText = `${percent}% Illuminated`;
            
            document.getElementById('zodiac-sign').innerText = `Moon in ${zodiac.sign}`;
            document.getElementById('zodiac-degree').innerText = `at ${zodiac.degree.toFixed(2)}°`;
            
            document.getElementById('moon-container').innerHTML = renderMoonSVG(illum.phase_fraction, illum.phase_angle);
            
            document.getElementById('location-display').innerText = 
                `Observer: ${lat.toFixed(4)}° N, ${lon.toFixed(4)}° E`;
        }

        function init() {
            // Default location (Null Island-ish or Greenwich)
            let lat = 51.4769; 
            let lon = -0.0005;

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        lat = position.coords.latitude;
                        lon = position.coords.longitude;
                        updateDashboard(lat, lon);
                    },
                    (error) => {
                        console.warn("Geolocation denied/error", error);
                        document.getElementById('location-display').innerText = "Location access denied. Using default (Greenwich).";
                        updateDashboard(lat, lon);
                    }
                );
            } else {
                updateDashboard(lat, lon);
            }
        }

        // Run
        init();

    </script>
</body>
</html>
