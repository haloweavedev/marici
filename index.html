<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>godrays | Moon Dashboard</title>
    <!-- Astronomy Engine -->
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: rgba(20, 24, 35, 0.7);
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #c4d7ed;
            --moon-glow: rgba(196, 215, 237, 0.2);
            --loading-pulse: #c4d7ed;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', 'Georgia', serif;
            background: radial-gradient(circle at 50% 100%, #1a202c 0%, #05070a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1, h2, h3 {
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: none; /* Hidden by default until loaded */
        }

        .container.visible {
            opacity: 1;
            display: block;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            color: var(--accent);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--moon-glow);
        }

        .moon-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .moon-visual {
            width: 200px;
            height: 200px;
            position: relative;
            filter: drop-shadow(0 0 20px var(--moon-glow));
        }

        /* SVG Styles */
        #moon-svg {
            width: 100%;
            height: 100%;
        }

        .moon-disc {
            fill: #151820; /* Dark part of moon */
        }

        .moon-light {
            fill: #e6e6e6; /* Lit part */
        }

        .data-section {
            width: 100%;
        }

        .phase-name {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .illumination {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        .zodiac-info {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            margin-top: 10px;
        }

        .zodiac-sign {
            font-size: 1.2rem;
            color: var(--text-main);
        }

        .zodiac-degree {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .time-display {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            color: var(--accent);
            margin-top: 10px;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .location-info {
            margin-top: 30px;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-align: center;
        }

        /* Loading / Standby State */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a202c 0%, #05070a 100%);
            z-index: 999;
            transition: opacity 0.8s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-moon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(196, 215, 237, 0.1);
            box-shadow: 0 0 20px rgba(196, 215, 237, 0.1);
            position: relative;
            animation: pulse-glow 3s infinite ease-in-out;
            margin-bottom: 20px;
        }

        .loader-moon::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            border-top: 2px solid var(--accent);
            animation: spin 2s linear infinite;
        }

        .loader-text {
            font-size: 1.1rem;
            color: var(--accent);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            opacity: 0.8;
        }

        .loader-subtext {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(196, 215, 237, 0.1); }
            50% { box-shadow: 0 0 40px rgba(196, 215, 237, 0.4); }
        }

    </style>
</head>
<body>

    <!-- Loading / Standby Card -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader-moon"></div>
        <div class="loader-text">Aligning celestial sphere</div>
        <div class="loader-subtext">Seeking observer coordinates...</div>
    </div>

    <!-- Main Dashboard -->
    <div class="container" id="main-container">
        <header>
            <h1>godrays</h1>
        </header>

        <div class="moon-card">
            <div class="moon-visual" id="moon-container">
                <!-- SVG injected via JS -->
            </div>

            <div class="data-section">
                <div class="phase-name" id="phase-name">Loading...</div>
                <div class="illumination" id="illumination">--% Illuminated</div>
                
                <div class="zodiac-info">
                    <div class="zodiac-sign" id="zodiac-sign">--</div>
                    <div class="zodiac-degree" id="zodiac-degree">--</div>
                </div>

                <div class="time-display" id="time-display">
                    <!-- Dynamic Time -->
                </div>
            </div>
        </div>

        <div class="location-info" id="location-display">
            <!-- Dynamic Location -->
        </div>
    </div>

    <script>
        // Constants and Helpers
        const ZODIAC_SIGNS = [
            "Aries", "Taurus", "Gemini", "Cancer", 
            "Leo", "Virgo", "Libra", "Scorpio", 
            "Sagittarius", "Capricorn", "Aquarius", "Pisces"
        ];

        function getZodiacSign(longitude) {
            let lon = longitude % 360;
            if (lon < 0) lon += 360;
            
            const index = Math.floor(lon / 30);
            const degree = lon % 30;
            return {
                sign: ZODIAC_SIGNS[index],
                degree: degree
            };
        }

        function getPhaseName(phaseAngle) {
            const p = phaseAngle % 360;
            if (p < 2) return "New Moon";
            if (p < 88) return "Waxing Crescent";
            if (p < 92) return "First Quarter";
            if (p < 178) return "Waxing Gibbous";
            if (p < 182) return "Full Moon";
            if (p < 268) return "Waning Gibbous";
            if (p < 272) return "Last Quarter";
            if (p < 358) return "Waning Crescent";
            return "New Moon";
        }

        function renderMoonSVG(phaseFraction, phaseAngle) {
            const r = 50; 
            
            let angle = phaseAngle % 360;
            if (angle < 0) angle += 360;

            const isWaxing = angle < 180;
            const isFull = Math.abs(angle - 180) < 0.1;
            const isNew = Math.abs(angle) < 0.1 || Math.abs(angle - 360) < 0.1;

            let d = "";
            const rad = angle * (Math.PI / 180);
            const terminatorRadius = Math.abs(50 * Math.cos(rad));
            const sweep = angle < 180 ? 1 : 0; 
            
            if (isNew) {
               d = ""; 
            } else if (isFull) {
               d = "M 50,0 A 50,50 0 1,1 50,100 A 50,50 0 1,1 50,0";
            } else {
               const limbSweep = (angle < 180) ? 1 : 0;
               const termSweep = (angle < 90 || angle > 270) ? 1 : 0; 
               
               let limbArc = `A 50,50 0 0 ${limbSweep} 50,100`;
               let termArc = `A ${terminatorRadius},50 0 0 ${termSweep} 50,0`;
               
               d = `M 50,0 ${limbArc} ${termArc} Z`;
            }

            return `
                <svg viewBox="0 0 100 100" id="moon-svg">
                    <circle cx="50" cy="50" r="49" class="moon-disc" />
                    <path d="${d}" class="moon-light" />
                </svg>
            `;
        }

        // Time updater
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('time-display').innerText = now.toLocaleDateString(undefined, options);
        }

        function updateDashboard(lat, lon, isDefault = false) {
            const date = new Date();
            
            // 1. Calculate Moon Data
            const illum = Astronomy.Illumination(Astronomy.Body.Moon, date);
            
            // 2. Calculate Zodiac (Geocentric)
            const vector = Astronomy.GeoVector(Astronomy.Body.Moon, date, true);
            const ecliptic = Astronomy.Ecliptic(vector);
            const zodiac = getZodiacSign(ecliptic.elon);
            
            // 3. Update DOM
            const percent = Math.round(illum.phase_fraction * 100);
            
            document.getElementById('phase-name').innerText = getPhaseName(illum.phase_angle);
            document.getElementById('illumination').innerText = `${percent}% Illuminated`;
            
            document.getElementById('zodiac-sign').innerText = `Moon in ${zodiac.sign}`;
            document.getElementById('zodiac-degree').innerText = `at ${zodiac.degree.toFixed(2)}°`;
            
            document.getElementById('moon-container').innerHTML = renderMoonSVG(illum.phase_fraction, illum.phase_angle);
            
            // Try to guess timezone name for better location context
            let locationText = `Observer Coordinates: ${lat.toFixed(4)}° N, ${lon.toFixed(4)}° E`;
            try {
                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if(tz) locationText += ` (${tz.replace('_', ' ')})`;
            } catch(e) {}

            if (isDefault) {
                locationText = "Stargazing from the Void (Default Location)";
            }
            
            document.getElementById('location-display').innerText = locationText;

            // Start clock
            updateTime();
            setInterval(updateTime, 1000);

            // Transition UI
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('main-container').classList.add('visible');
            }, 800); // Small delay for effect
        }

        function init() {
            if (typeof Astronomy === 'undefined') {
                document.querySelector('.loader-text').innerText = "Stellar Connection Failed";
                document.querySelector('.loader-subtext').innerText = "Library could not load. Check internet.";
                return;
            }

            let lat = 51.4769; 
            let lon = -0.0005;

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        lat = position.coords.latitude;
                        lon = position.coords.longitude;
                        updateDashboard(lat, lon, false);
                    },
                    (error) => {
                        console.warn("Geolocation denied/error", error);
                        // Update with default but mark it
                        updateDashboard(lat, lon, true);
                    },
                    { timeout: 10000 } // Wait up to 10s
                );
            } else {
                updateDashboard(lat, lon, true);
            }
        }

        window.addEventListener('load', init);

    </script>
</body>
</html>
